<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="sign_in" id="sign_div">
        <form class="admin_form" >
            Username: <br><br>
            <input type="text" value="admin"> <br><br>
            Password: <br><br>
            <input type="password" value="1234"> <br><br><br>
            <button class="sign_button" onclick="afterSignin()">Sign In</button>
        </form>
    </div>

    <div class="hidden  " id="result_div" >
        <h1 style="color: white;">Students Registration Data</h1>
        <table id="table_row" class="data_table">
            <tr>
                <td>Name</td>
                <td>Father's Name</td>
                <td>Gender</td>
                <td>CNIC</td>
                <td>Qualification</td>
                <td>Course</td>
            </tr>
        </table>
        <button class="home_button" ><a href="../index.html" class="home_link" >Back to Form</a></button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="admin.js"></script>
</body>

</html>
