<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/forms favicon.svg" type="image/x-icon">
</head>

<body>

    
    <div class="main_page">
        <div class="adimin">
            <button class="admin_button"><a class="admin_link" href="admin/admin.html">Login as Admin</a></button>
        </div>
        <h1 class="main_heading" >Registration Form</h1>
        <form class="form_tag">
                <br>
                <label for="">Full Name:</label> 
                <input type="text" placeholder="Enter Your Full Name..." id="name_input">
                <br><br>
                <label for="">Father's Name:</label>
                <input type="text" id="fName_input" placeholder="Enter Your Father's Name..." />
                <br><br>
                <label for="">Gender:</label>
                <input id="gender_input_male" class="option-input radio" type="radio" name="gender" value="M" /> 
                 <span>Male</span>
                <input id="gender_input_female" class="option-input radio" type="radio" name="gender" value="F" />
                <span>Female</span>
                <br><br>
               <label for=""> CNIC:</label>
                <input type="text" placeholder="XXXXX-XXXXXXX-X" id="cnic_input">
                <br><br>
                <label for="">Age:</label>
                <input id="age_input" placeholder="Type Your Age..." type="number" />
                <br><br>
              <label for="">  Date of Birth:</label>
                <input id="dob_input" type="date" />
                <br><br>
               <label for=""> Phone number:</label>
                <input id="phone_input" type="number" placeholder="03xx-xxxxxxx" />
                <br><br>
                <label for="">Nationality:</label>
                <input id="pak_nat" class="option-input radio" type="radio" name="con" value="Pak" /> 
                <span>Pakistani</span>
                <input id="oth_nat" class="option-input radio" type="radio" name="con" value="Oth" /> 
                <span>Other</span>
                <br><br>
               <label for=""> City: </label>
                <input id="city_khi" class="option-input radio" type="radio" name="city" value="khi" />
                <span>Karachi</span>
                <input id="city_lhr" class="option-input radio" type="radio" name="city" value="lhe" />
                <span>Lahore</span>
                <input id="city_isl" class="option-input radio" type="radio" name="city" value="isl" />
                <span>Islamabad</span>
                <input id="city_oth" class="option-input radio" type="radio" name="city" value="oth" />
                <span>Others</span>
                <br><br>
                <label for=""> Resedential Address:</label>
                <input id="address_input" name="address" placeholder="Enter your full address......." />
                <br><br>
                <label for="">Last Qualification: </label>
                <br>
                <input id="qual_middle" class="option-input radio" type="radio" name="lq" value="Mi" />
                <span>Middle</span>
                <input id="qual_matric" class="option-input radio" type="radio" name="lq" value="Ma" />
                <span>Matric</span>
                <input id="qual_inter" class="option-input radio" type="radio" name="lq" value="in" />
                <span>Intermediate</span>
                <input id="qual_dae" class="option-input radio" type="radio" name="lq" value="dae" />
                <span>DAE</span>
                <input id="qual_grad" class="option-input radio" type="radio" name="lq" value="Gr" />
                <span>Graduation</span>
                <br>
                <input id="qual_master" class="option-input radio" type="radio" name="lq" value="Ma" />
                <span>Master</span>
                <input id="qual_phd" class="option-input radio" type="radio" name="lq" value="phd" />
                <span>PHD</span>
                <br><br>
                <label for=""> Select Course: </label>
               <br>
                <input id="course_wam" class="option-input radio" type="radio" name="course" value="wam" /> 
                <span>Web and
                    Mobile Application</span>
                <input id="course_aib" class="option-input radio" type="radio" name="course" value="aib" />
                <span>
                    AI and
                    Blockchain
                </span>
                <input id="course_cco" class="option-input radio" type="radio" name="course" value="cco" /> 
                <span>
                    CCO
                </span>
                <br>
                <input id="course_cca" class="option-input radio" type="radio" name="course" value="cca" /> 
                <span>CCA</span>
                <input id="course_graphic" class="option-input radio" type="radio" name="course" value="gdva" /> 
                <span>Graphic Designing and Video  Animation</span>
                
                <br><br>
                <label for="">Upload Your Recent Picture</label>
                <input id="pic_input" type="file" name="pic" /> <br />
                <br><br>
                <label for=""> Email:</label>
                <input id="email_input" type="email" name="email" placeholder="example@domain.com" />
                <br><br><br>

        </form>
        <button class="submit_button" onclick="formValidation()">Submit</button> <br>
    </div>
    
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
